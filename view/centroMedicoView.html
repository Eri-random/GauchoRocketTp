{{>header}}
{{>menu}}
<div class="container">

  {{#centro}}

  <div class="col-sm-4">
    <div class="card" style="width: 46rem;">

      <img class="card-img-top" src="/public/{{nombre}}.jpeg" alt="Card image cap" width="500px" height="500px">
      <div class="card-body">
        <h5 class="card-title"> {{nombre}}</h5>
        <p class="card-text">El mejor centro Medico de la region de {{nombre}}, con atencion personalizada y seguridad
          interplanetaria, Darth Vader lo recomienda</p>
      </div>
      <form action="/Chequeo/chequeoMedico" method="GET">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><label class="form-label">Elegir Fecha: </label></li>
          <li class="list-group-item"><input type="date" name="fecha" class="d-block h-50"></li>
          <input name="id_Centro" type="hidden" value="{{id}}">
          <li class="list-group-item">Turnos Diarios: {{turnos_diarios}}</li>
          <button type="submit" class="btn btn-success">Realizar Chequeo</button>
      </form>
      </ul>

      <div>

      </div>
    </div>
  </div>

  {{/centro}}
</div>



</div>


{{> footer}}
